name: Build Windows
run-name: Build Windows
on:
  push:
    tags:
      - "**"
# on: [push]
jobs:
  Build-Windows:
    runs-on: windows-latest
    steps:
      # Use Python 3.12.4
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.4"
      - run: |
          pip install -r requirements.txt && pip install pyinstaller && python3 helper_scripts/package_windows.py && pyinstaller helper_scripts/win.spec
          Move-Item ./dist/Qtcord-Windows/Qtcord.exe ./Qtcord-${{github.ref_name}}-Windows-x86_64.exe
          Compress-Archive ./Qtcord-${{github.ref_name}}-Windows-x86_64.exe ./Qtcord-${{github.ref_name}}-Windows-x86_64.zip
      - uses: softprops/action-gh-release@v1
        with:
          path: "./Qtcord-${{github.ref_name}}-Windows-x86_64.zip"
